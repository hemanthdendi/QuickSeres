<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>QuickSeries Hemanth Test</title>
</head>
<body>
    <div class="container">
        <h6>Hemanth Test</h6>
        <div id="accordion">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#perm" aria-expanded="false" aria-controls="perm">
                            Permutations
                        </button>
                    </h5>
                </div>
                <div id="perm" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="inputNumber">Enter series of numbers:</label>
                                <input type="text" class="form-control" id="numbers">

                                <p class="container alert result" id="permutationResult"></p>
                            </div>
                            <button type="button" class="btn btn-default" onclick="permutations()">Get all Permutations</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#small" aria-expanded="false" aria-controls="small">
                            Nth Small Number
                        </button>
                    </h5>
                </div>
                <div id="small" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="inputNumberSmall">Enter series of numbers:</label>
                                <input type="text" class="form-control" id="numberSmall">
                                <label for="inputNumberSmall">Enter nth number:</label>
                                <input type="text" class="form-control" id="nSmall">
                                <p class="container alert result" id="smallResult"></p>
                            </div>
                            <button type="button" class="btn btn-default" onclick="nthNumber()">Get nth number</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <style>
        .result {
            margin-top: 10px;
            display : none;
        }
    </style>

    <script type="text/javascript">
       
    </script>
</body>
</html>
